<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Bitmap editor by iu9 students</title>
</head>
<body>
<!--Панель с названием страницы-->
<header>
    <h1>Bitmap editor by iu9 students</h1>
</header>
<!--Панель инструментов на всю ширину страницы-->
<div class="panel">
    <!--Отдел с кнопками для базовых инструментов: карандаш, линия и тд-->
    <section class="tool instruments">
        <h2>Инструменты</h2>
    </section>
    <!--Отдел с кнопками для рисования фигур-->
    <section class="tool figures">
        <h2>Фигуры</h2>
    </section>
    <!--для выбора толщины линии-->
    <section class="tool thickness">
        <h2>Толщина</h2>
    </section>
    <!--для палитры-->
    <section class="tool color">
        <h2>Цвета</h2>
    </section>
    <div class="clear"></div>
</div>
</body>
</html>
